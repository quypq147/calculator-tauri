<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main class="container calculator">
    <div class="top">
      <div class="tool-bar">
        <div class="dropdown">
          <button class="btn-tool">View ▾</button>
          <div class="dropdown-menu hidden" id="view-menu">
            <div class="mode-option" data-mode="standard">Standard</div>
            <div class="mode-option" data-mode="scientific">Scientific</div>
            <div class="mode-option" data-mode="programmer">Programmer</div>
            <div class="mode-option" data-mode="statistic">Statistic</div>
          </div>
        </div>
        <button class="btn-tool">Edit</button>
        <button class="btn-tool">Help</button>
      </div>
      <div class="display">
        <div class="history" id="history"></div>
        <div class="equation" id="equation"></div>
        <div class="result" id="result"></div>
      </div>
    </div>

    <div class="bottom">
      <!-- Buttons for calculator -->
      <div class="buttons">
        <button class="btn btn-action">C</button>
        <button class="btn btn-action">+/-</button>
        <button class="btn btn-action">%</button>
        <button class="btn btn-action btn-del">⌫</button>
        <button class="btn btn-operator">÷</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-operator">×</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-operator">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-operator">+</button>
        <button class="btn btn-zero">0</button>
        <button class="btn">.</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn btn-equals">=</button>
        <button class="btn btn-action">√</button>
        <button class="btn btn-action">1/x</button>
      </div>
      <!--Scientific Mode Buttons-->
      <div class="scientific-buttons hidden" id="scientific-buttons">
        <button class="btn btn-scientific">sin</button>
        <button class="btn btn-scientific">cos</button>
        <button class="btn btn-scientific">tan</button>
        <button class="btn btn-scientific">ln</button>
        <button class="btn btn-scientific">log</button>
        <button class="btn btn-scientific">x^y</button>
        <button class="btn btn-scientific">e^x</button>
        <button class="btn btn-scientific">π</button>
      </div>
      <!-- Programmer Mode (chưa làm chức năng nhưng để sẵn UI) -->
      <div class="programmer-buttons hidden" id="programmer-buttons">
        <button class="btn btn-programmer">BIN</button>
        <button class="btn btn-programmer">HEX</button>
        <button class="btn btn-programmer">AND</button>
        <button class="btn btn-programmer">OR</button>
      </div>

      <!-- Statistic Mode -->
      <div class="statistic-buttons hidden" id="statistic-buttons">
        <button class="btn btn-statistic">mean</button>
        <button class="btn btn-statistic">median</button>
        <button class="btn btn-statistic">std</button>
      </div>
    </div>
  </main>
</body>

</html>
